<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary</title>
    <link rel="stylesheet" href="CSS/summary.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/eb299180f5.js" crossorigin="anonymous"></script>
    
</head>

<body><section class="parent_section">
    <section class="parent">
        <div class="left">
            <p class="text_result">Your Result</p>
            <div class="left_child">
                <p class="seventy_six">76</p>
                <p class="of_100">of 100</p>                
            </div>
            <h4 class="great">Great</h4>
            <p class="buttom_text">You scored higher than 65% of the people who have taken these tests</p>
        </div>
        <div class="right">
            <h5>Summary</h5>
            <div class="first_box">
                <div class="reaction"><i class="fa-solid fa-bolt"></i>&nbsp;Reaction</div> 
                <div class="mid_num">80</div>
                <div class="last_num">/100</div>
            </div>

            <div class="second_box">
                <div class="memory"><i class="fa-solid fa-brain"></i> &nbsp;Memory</div> 
                <div class="mid_num">92</div>
                <div class="last_num">/100</div>
            </div>

            <div class="third_box">
                <div class="verbal"><i class="fa fa-commenting" aria-hidden="true"></i>&nbsp;Verbal</div> 
                <div class="mid_num more_space">67</div>
                <div class="last_num">/100</div>
            </div>

            <div class="forth_box">
                <div class="visual"><i class="fa fa-eye" aria-hidden="true"></i>&nbsp;Visual</div> 
                   <div class="mid_num more_space">80</div>
                <div class="last_num">/100</div>
            </div>

            <button>Continue</button>
          
        </div>
    </section>
    </section>
    
</body>
</html>
