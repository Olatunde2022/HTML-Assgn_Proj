<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary</title>
    <link rel="stylesheet" href="CSS/summary.css">
    <style>
       



        /* ul{width: 80%; height: 50px;
            ;
            padding: 0; margin: 0;
            list-style-type: none;}
        li {padding: 10px;
            float: right;} */
    </style>
</head>
<body>
    <section class="parent">
        <div class="left">
            <p class="top_para">Your Result</p>
            <div class="left_child">
                <center><h1>76</h1></center>                
            </div>
            <h4>Great</h4>
            <p>You scored higher than 65% of the people who have taken these tests</p>
        </div>
        <div class="right">
            <h5>Summary</h5>
            <div class="first_box">
                <div class="reaction">Reaction</div> 
                <div class="mid_num">80</div>
                <div class="last_num">/100</div>
            </div>

            <div class="second_box">
                <div class="memory">Memory</div> 
                <div class="mid_num">92</div>
                <div class="last_num">/100</div>
            </div>

            <div class="third_box">
                <div class="verbal">Verbal</div> 
                <div class="mid_num">67</div>
                <div class="last_num">/100</div>
            </div>

            <div class="forth_box">
                <div class="visual">Visual</div> 
                <div class="mid_num">80</div>
                <div class="last_num">/100</div>
            </div>

            <button>Continue</button>
          
        </div>

    </section>
    
</body>
</html>
